<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roulette</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <canvas width="202" height="202"></canvas>
    <script>
        let rl=document.querySelector('canvas').getContext('2d')
        rl.beginPath()
        rl.moveTo(101,101)
        rl.arc(101,101,100,0,Math.PI/2)
        rl.closePath()
        rl.font='30px serif'
        rl.textAlign='center'
        rl.fillText('1',150,150)
        rl.stroke()

        rl.beginPath()
        rl.moveTo(101,101)
        rl.arc(101,101,100,Math.PI/2,Math.PI)
        rl.closePath()
        rl.font='30px serif'
        rl.textAlign='center'
        rl.fillText('2',50,150)
        rl.stroke()

        rl.beginPath()
        rl.moveTo(101,101)
        rl.arc(101,101,100,Math.PI,Math.PI*3/2)
        rl.closePath()
        rl.font='30px serif'
        rl.textAlign='center'
        rl.fillText('3',50,70)
        rl.stroke()
        
        rl.beginPath()
        rl.moveTo(101,101)
        rl.arc(101,101,100,Math.PI*3/2,Math.PI*2)
        rl.closePath()
        rl.font='30px serif'
        rl.textAlign='center'
        rl.fillText('4',150,70)
        rl.stroke()
    </script>
</body>
</html>
