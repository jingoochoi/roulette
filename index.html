<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roulette</title>
    <style>
        .poin{position: absolute;top: calc(50% - 35px);left: calc(50% - 35px);z-index: 333;font-size: 50px;width: 70px;height: 70px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <canvas width="202" height="202" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);"></canvas>
    <div class="poin">🔪</div>
    <script>
        let rl=document.querySelector('canvas').getContext('2d')
        for (let i = 0; i < 4; i++) {
            rl.beginPath()
            rl.moveTo(101,101)
            rl.arc(101,101,100,Math.PI/2*i,Math.PI/2*(i+1))
            rl.closePath()
            rl.font='30px serif'
            rl.textAlign='center'
            // rl.fillText('1',150,150)
            rl.stroke()
        }
        rl.fillText('1',150,150)
        rl.fillText('2',50,150)
        rl.fillText('3',50,70)
        rl.fillText('4',150,70)
        let currentRotation=0
        $('canvas').click(function (event) {
            let date=new Date()
            let time=date.getSeconds()
            // 랜덤한 회전 각도 생성
    let rdom = time%4==0?4:time%3==0?3:time%2==0?2:1
    let rota = (90 * rdom)+3600;

    // 현재 위치에서 회전하는 애니메이션 설정
    $('.poin').css({
        transform: `rotate(${currentRotation}deg)`, // 현재 위치로 설정
        transition: 'none' // 애니메이션 없음
    });

    // 회전 애니메이션 적용
    setTimeout(() => {
        // 회전 각도를 기준으로 새로운 회전 각도를 계산하여 적용
        let newRotation = currentRotation + rota;
        $('.poin').css({
            transform: `rotate(${newRotation}deg)`, // 새로운 회전 각도로 설정
            transition: '2s' // 2초 동안 애니메이션 적용
        });

        
    }, 10);

    // 다음 클릭을 위해 현재 회전 각도 업데이트
    currentRotation += rota;
        })
    </script>
</body>
</html>
